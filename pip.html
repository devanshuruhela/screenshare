    <!-- video -->
    <video id="video" controls height="360px" width="640px" hidden></video>
    <!-- button -->
    
    <div class="button_container">
        <buttton id="sharebutton"><i class="fas fa-share"></i>Select</buttton>

    </div>
     <div class="instfooter">
       <p>How to use : Press Select to choose screen -> select screen -> Press start ->Enjoy your PIP!</p>
     </div>
