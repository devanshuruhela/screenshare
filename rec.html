<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- rectitle -->
    <a class="Home" href="./index.html"><i class="fas fa-chevron-circle-left"></i>Home</a>
    <h1 class="title">Screen Recorder</h1>
    <!-- video -->
    <video id="video" controls height="360px" width="640px" hidden></video>
    <!-- button -->
    <div class="button_container">
        <button id="recordbutton"><i class="fas fa-circle"></i>Record</button>
        <button id="stoprecbutton"><i class="fas fa-stop-circle"></i>Stop</button>
    </div>
     <div class="instfooter">
       <p>How to use : Record -> select screen and record-> Stop -> Name your file ->Enjoy!</p>
     </div> 
     <h1 id="message">Please use this on a desktop or alteast 70% of your browser width! </h1>
    <!-- Script -->
    <script src="recscript.js"></script>
    
</body>
